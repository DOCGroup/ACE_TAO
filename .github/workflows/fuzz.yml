name: fuzz

on:
  push:
  pull_request:
  schedule:
    - cron: '0 7 * * SUN'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ACE_ROOT: ${{ github.workspace }}/ACE
      TAO_ROOT: ${{ github.workspace }}/TAO

    steps:
    - name: checkout ACE/TAO
      uses: actions/checkout@v1
    - name: Run fuzz
      run: |
        perl ${env:ACE_ROOT}/bin/fuzz.pl
      shell: pwsh
