# The directory containing compiled Java classes. 
application.src.dir = ${application.root.dir}/src

# The target directory for generation and compilation. 
application.gen.dir = ${application.root.dir}/generated

# The directory containing generated IDL files. 
application.gen.idl.dir = ${application.gen.dir}/idl

# The directory containing generated CORBA stubs. 
application.gen.stubs.dir = ${application.gen.dir}/stubs

# The directory containing generated OpenCCM skeletons. 
application.gen.skel.dir = ${application.gen.dir}/skeletons

# The directory containing generated non-component stubs and skeletons. 
application.gen.idl2java.dir = ${application.gen.dir}/ncjava

# The directory containing generated Cos Property stubs and skeletons. 
application.gen.cosp.dir = ${application.gen.dir}/cos

# The directory containing generated ECM servant.
application.gen.ecm.servant.dir=${application.gen.dir}/ecm_servant

# The directory containing compiled Java classes.
application.class.dir = ${application.gen.dir}/classes

#The directory containing compiled ECM servant Java classes.
ecm.servant.application.class.dir=${application.class.dir}/ecm_servant

# The directory containing generated Composition dependencies.
application.dependencies.dir = ${application.gen.dir}/dependencies

# The directory containing scripts.
application.bin.dir = ${application.root.dir}/bin

# The directory containing generated JAR archives. 
application.archives.dir = ${application.root.dir}/archives

# The name of the application's OMG IDL3 file. 
application.idl3.name = ${application.name}.idl3

# The name of the application's OMG CIDL file. 
application.cidl.name = ${application.name}.cidl

# The name of the generated OMG IDL2 file. 
application.idl2.name = ${application.name}.idl

# The name of the generated OMG IDL2 local file. 
application.idl2.local.name = ${application.name}_local.idl

# The name of the generated OMG IDL2 CIF file. 
application.idl2.cif.name = ${application.name}_cif.idl

#The name of the package including all the application's dependencies to the platform
application.openccm.depencencies.jar=application_openccm_dependencies.jar
